name: No-MeCab

# Copied from symfony-ci.yml.

on:
  push:
    branches: [ "no_mecab_acceptance_test" ]
  pull_request:
    branches: [ "no_mecab_acceptance_test" ]

permissions:
  contents: read

jobs:
  symfony-tests:
    runs-on: windows-latest
    steps:

    # To automatically get bug fixes and new Php versions for shivammathur/setup-php,
    # change this to (see https://github.com/shivammathur/setup-php#bookmark-versioning):
    # uses: shivammathur/setup-php@v2
    - uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: zip

    - uses: actions/checkout@v3

    - name: Copy .env.test
      run: php -r "file_exists('.env.test') || copy('.env.test.example', '.env.test');"

    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    - name: Cache Composer packages
      id: composer-cache
      uses: actions/cache@v3
      with:
        path: vendor
        key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
        restore-keys: |
          ${{ runner.os }}-php-

    - name: Install Dependencies (no mecab)
      run: |
        composer update
        composer install --no-progress

    - name: Setup testing db
      run: composer db:create:test

    - name: Run src only tests
      run: composer test:src

    # Don't use "composer test:group", because that sets various flags
    # like PANTHER_NO_HEADLESS which aren't valid in GitHub Actions.
    - name: Run no-mecab check
      run: |
        composer db:create:test
        composer test:accept
